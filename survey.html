<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="survey.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Survey Form </title>
</head>

<body>
  <div id="survey_body">


    <header id="header">
      <h1>Music Survey Form</h1>
      <p></p>
      <div id="form_body">
        <section>
          <form>
            <p id="n-1">Name
            </p>
            <input type="text" />
            <p id="n-1">Email
            </p>
            <input type="email" />
            <p id="n-1">Age <em>(optional)</em>
            </p>
            <input type="number" id="n-2" />
            <label for="">
              <p>Choose your favorite genere of music</p>
            </label>
            <select name="" id="">
              <option value="Rap">Rap</option>
              <option value="Afro Beats">Afro Beats</option>
              <option value="Pop">Pop</option>
              <option value="Blues">Blues</option>
              <option value="RnB">RnB</option>
              <option value="Jazz">Jazz</option>
              <option value="Classical">Classical</option>
              <option value="Rock">Rock</option>
            </select>
            <h3>Would you recommend Music to us?</h3>
            <p><input type="radio" name="answer">Yes</p>
            <p><input type="radio" name="answer">No</p>
            <p><input type="radio" name="answer">Maybe</p>


            <footer id="footer">
              <p>If yes or maybe Please recommend</p>

              <input type="text" placeholder="please recomend" />


              <input type="button" value="Submit" id="Submit" />

            </footer>
          </form>
        </section>
      </div>
  </div>
</body>

</html>
